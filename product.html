<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RHK_STOR - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
    }
    .search-container {
      max-width: 500px;
      margin: 0 auto 30px auto;
      display: flex;
    }
    .search-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .search-container button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: background-color 0.3s;
    }
    .search-container button:hover {
      background-color: #218838;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .product-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .product-card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .no-results {
      text-align: center;
      color: #999;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>RHK_STOR Products</h1>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button onclick="searchProducts()">Search</button>
</div>

<div class="products" id="productsContainer">
  <!-- Products will be inserted here -->
</div>

<div class="no-results" id="noResults" style="display:none;">
  No products found.
</div>

<script>
  const products = [
    { id: 1, name: 'Fresh Apples', description: 'Crisp and sweet apples.', image: 'https://via.placeholder.com/150?text=Apples' },
    { id: 2, name: 'Organic Bananas', description: 'Sweet and ripe bananas.', image: 'https://via.placeholder.com/150?text=Bananas' },
    { id: 3, name: 'Milk 1L', description: 'Fresh dairy milk.', image: 'https://via.placeholder.com/150?text=Milk' },
    { id: 4, name: 'Bread Loaf', description: 'Whole wheat bread.', image: 'https://via.placeholder.com/150?text=Bread' },
    { id: 5, name: 'Eggs Pack', description: 'Farm fresh eggs.', image: 'https://via.placeholder.com/150?text=Eggs' },
    { id: 6, name: 'Orange Juice', description: 'Pure orange juice.', image: 'https://via.placeholder.com/150?text=Orange+Juice' }
  ];

  const productsContainer = document.getElementById('productsContainer');
  const noResults = document.getElementById('noResults');

  function displayProducts(items) {
    productsContainer.innerHTML = '';
    if(items.length === 0) {
      noResults.style.display = 'block';
      return;
    } else {
      noResults.style.display = 'none';
    }
    items.forEach(product => {
      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.description}</p>
      `;
      productsContainer.appendChild(productCard);
    });
  }

  function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    if(!query) {
      displayProducts(products);
      return;
    }
    const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.description.toLowerCase().includes(query));
    displayProducts(filtered);
  }

  // Initial display of products
  displayProducts(products);
</script>

</body>
</html>
